<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS - Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock" id = "clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>

    <div id="alarmContainer">
    <h2>Set Alarm Time</h2>
    <label>
        <dis>
            <select id = "alarmHr">
            </select>
        </dis>
    </label>

    <label>
        <dis>
            <select id = "alarmMin">
            </select>
        </dis>
    </label>

    <label>
        <dis>
            <select id = "alarmSec">
            </select>
        </dis>
    </label>   
        <div id='buttonHolder'>
            <div>
                <button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
            </div>
            <div>
				<button  id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
			</div>
		</div>  
    <script type="text/javascript" src="WorkClock.js"> </script>
    
</body>

</html>
